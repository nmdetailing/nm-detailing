<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Запись на услугу | NM Detailing</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url('https://sacarlounge.ru/templates/image/AboutCompanyIMG/2.jpg ');
            background-size: cover;
            background-position: center;
            color: #eaeaea;
            margin: 0;
            padding: 40px 20px;
        }

        .overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.75);
            z-index: -1;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 10px;
        }

        h1 {
            text-align: center;
            color: #bbbbbb;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }

        select, input[type="date"], input[type="time"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: none;
            font-size: 1em;
        }

        button {
            margin-top: 20px;
            width: 100%;
            padding: 12px;
            background-color: #007AFF;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
        }

        button:hover {
            background-color: #005fcc;
        }

        .success-message {
            margin-top: 30px;
            padding: 20px;
            background-color: #2ecc71;
            color: white;
            border-radius: 8px;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>

<div class="overlay"></div>

<div class="container">
    <h1>Запись на услугу</h1>

    <label for="service">Выберите услугу:</label>
    <select id="service">
        <option value="">-- Выберите --</option>
        <option value="protective-coating">Защитные покрытия</option>
        <option value="paint-polishing">Полировка кузова</option>
        <option value="deep-cleaning">Глубокая химчистка салона</option>
        <option value="pdr">Удаление вмятин без покраски</option>
        <option value="leather-care">Уход за кожей и пластиком</option>
        <option value="glass-tinting">Тонирование стекол</option>
    </select>

    <label for="date">Выберите дату:</label>
    <input type="date" id="date">

    <label for="time">Выберите время:</label>
    <input type="time" id="time" min="09:00" max="18:00" step="1800">

    <button onclick="submitBooking()">Подтвердить запись</button>

    <div id="successMessage" class="success-message">
        ✅ Запись успешно оформлена!<br>
        Мы ждём вас!
    </div>
</div>

<script>
    function submitBooking() {
        const service = document.getElementById("service").value;
        const date = document.getElementById("date").value;
        const time = document.getElementById("time").value;

        if (!service || !date || !time) {
            alert("Пожалуйста, заполните все поля.");
            return;
        }

        // Показываем сообщение об успехе
        document.getElementById("successMessage").style.display = "block";

        // Необязательно: отправить данные на сервер или Telegram
        console.log(`Услуга: ${service}, Дата: ${date}, Время: ${time}`);
    }
</script>

</body>
</html>
